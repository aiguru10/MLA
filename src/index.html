<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AWS ML Engineer Certification Course - Interactive learning platform for middle school students">
    <meta name="keywords" content="AWS, Machine Learning, Certification, Education, Storage Services">
    <meta name="author" content="MLA Tutorial">
    
    <!-- Page Title -->
    <title>MLA Tutorial - Interactive Learning Platform</title>
    
    <!-- External Dependencies -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Shared Styles -->
    <link rel="stylesheet" href="shared/styles/styles.css">
    <link rel="stylesheet" href="shared/styles/sidebar-clean.css">
    
    <!-- Domain 1 - Task 1.1 - Topic 1 Styles -->
    <link rel="stylesheet" href="domains/domain1/tasks/task1-1/topics/topic1/styles/page-styles.css">
    <link rel="stylesheet" href="domains/domain1/tasks/task1-1/topics/topic1/styles/service-analysis-styles.css">
    <link rel="stylesheet" href="domains/domain1/tasks/task1-1/topics/topic1/styles/puzzle-styles.css">
    <link rel="stylesheet" href="domains/domain1/tasks/task1-1/topics/topic1/styles/quiz-styles.css">
    
    <!-- Domain 1 - Task 1.1 - Topic 2 Styles -->
    <link rel="stylesheet" href="domains/domain1/tasks/task1-1/topics/topic2/styles/topic2-styles.css">
    <link rel="stylesheet" href="domains/domain1/tasks/task1-1/topics/topic2/styles/format-analysis-styles.css">
    <link rel="stylesheet" href="domains/domain1/tasks/task1-1/topics/topic2/styles/format-puzzle-styles.css">
    <link rel="stylesheet" href="format-analysis-styles.css">
    <link rel="stylesheet" href="format-puzzle-styles.css">
</head>

<body>
    <!-- Application Container -->
    <div class="app-container">
        
        <!-- Navigation Sidebar -->
        <aside class="sidebar" id="sidebar" role="navigation" aria-label="Course Navigation">
            <!-- Sidebar Header -->
            <header class="sidebar-header">
                <div class="logo">
                    <i class="fab fa-aws" aria-hidden="true"></i>
                    <span>MLA Tutorial</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
                    <i class="fas fa-bars" aria-hidden="true"></i>
                </button>
            </header>
            
            <!-- Navigation Menu -->
            <nav class="sidebar-nav">
                <!-- Domain 1: Data Preparation -->
                <section class="nav-section">
                    <button class="nav-section-header tooltip" 
                            data-tooltip="Data Preparation for Machine Learning" 
                            onclick="NavigationController.toggleSection('domain1')"
                            aria-expanded="false"
                            aria-controls="domain1">
                        <i class="fas fa-database" aria-hidden="true"></i>
                        <span>Domain 1: Data Preparation</span>
                        <i class="fas fa-chevron-down toggle-icon" aria-hidden="true"></i>
                    </button>
                    
                    <div class="nav-section-content" id="domain1" aria-hidden="true">
                        <!-- Task 1.1: Ingest and Store Data -->
                        <article class="nav-task">
                            <button class="nav-task-header tooltip" 
                                    data-tooltip="Ingest and Store Data" 
                                    onclick="NavigationController.toggleTask('task11')"
                                    aria-expanded="true"
                                    aria-controls="task11">
                                <i class="fas fa-download" aria-hidden="true"></i>
                                <span>Task 1.1: Ingest and Store Data</span>
                                <i class="fas fa-chevron-down toggle-icon" aria-hidden="true"></i>
                            </button>
                            
                            <div class="nav-task-content" id="task11" aria-hidden="false">
                                <a href="#" class="nav-link active tooltip" 
                                   data-tooltip="Extracting Data from Storage" 
                                   onclick="pageController && pageController.goToTopicStart(); return false;"
                                   role="button">
                                    <i class="fas fa-circle-dot" aria-hidden="true"></i>
                                    Topic 1: Extracting Data from Storage
                                </a>
                                <a href="#" class="nav-link tooltip" 
                                   data-tooltip="Choosing Appropriate Data Formats"
                                   onclick="console.log('Topic 2 clicked!'); ContentController.loadTopic2(); return false;"
                                   role="button"
                                   style="cursor: pointer !important;">
                                    <i class="fas fa-circle-dot" aria-hidden="true"></i>
                                    Topic 2: Data Formats
                                </a>
                                <a href="#" class="nav-link coming-soon tooltip" 
                                   data-tooltip="Coming Soon" 
                                   onclick="UIController.showComingSoon()"
                                   role="button">
                                    <i class="fas fa-circle-dot" aria-hidden="true"></i>
                                    Topic 3: SageMaker Ingestion
                                    <span class="badge">Soon</span>
                                </a>
                            </div>
                        </article>
                        
                        <!-- Task 1.2: Transform Data -->
                        <article class="nav-task">
                            <button class="nav-task-header coming-soon tooltip" 
                                    data-tooltip="Coming Soon" 
                                    onclick="UIController.showComingSoon()">
                                <i class="fas fa-cogs" aria-hidden="true"></i>
                                <span>Task 1.2: Transform Data</span>
                                <span class="badge">Soon</span>
                            </button>
                        </article>
                        
                        <!-- Task 1.3: Data Integrity -->
                        <article class="nav-task">
                            <button class="nav-task-header coming-soon tooltip" 
                                    data-tooltip="Coming Soon" 
                                    onclick="UIController.showComingSoon()">
                                <i class="fas fa-shield-alt" aria-hidden="true"></i>
                                <span>Task 1.3: Data Integrity</span>
                                <span class="badge">Soon</span>
                            </button>
                        </article>
                    </div>
                </section>
                
                <!-- Domain 2: ML Model Development -->
                <section class="nav-section">
                    <button class="nav-section-header coming-soon tooltip" 
                            data-tooltip="Coming Soon" 
                            onclick="UIController.showComingSoon()">
                        <i class="fas fa-brain" aria-hidden="true"></i>
                        <span>Domain 2: ML Model Development</span>
                        <span class="badge">Soon</span>
                    </button>
                </section>
                
                <!-- Domain 3: Deployment & Orchestration -->
                <section class="nav-section">
                    <button class="nav-section-header coming-soon tooltip" 
                            data-tooltip="Coming Soon" 
                            onclick="UIController.showComingSoon()">
                        <i class="fas fa-rocket" aria-hidden="true"></i>
                        <span>Domain 3: Deployment & Orchestration</span>
                        <span class="badge">Soon</span>
                    </button>
                </section>
                
                <!-- Domain 4: Monitoring & Security -->
                <section class="nav-section">
                    <button class="nav-section-header coming-soon tooltip" 
                            data-tooltip="Coming Soon" 
                            onclick="UIController.showComingSoon()">
                        <i class="fas fa-chart-line" aria-hidden="true"></i>
                        <span>Domain 4: Monitoring & Security</span>
                        <span class="badge">Soon</span>
                    </button>
                </section>
            </nav>
        </aside>
        
        <!-- Main Content Area -->
        <main class="main-content" id="mainContent" role="main">
            <!-- Sidebar Expand Button (for collapsed state) -->
            <button class="expand-btn" id="expandBtn" 
                    onclick="NavigationController.toggleSidebar()" 
                    aria-label="Expand sidebar">
                <i class="fas fa-chevron-right" aria-hidden="true"></i>
            </button>
            
            <!-- Page Header -->
            <div id="pageHeader" class="page-header-container">
                <!-- Page header will be dynamically loaded here -->
            </div>
            
            <!-- Page Content -->
            <div id="pageContent" class="page-content" aria-live="polite">
                <!-- Page content will be dynamically loaded here -->
                <div class="loading-placeholder">
                    <i class="fas fa-spinner fa-spin" aria-hidden="true"></i>
                    <p>Loading content...</p>
                </div>
            </div>
            
            <!-- Page Navigation -->
            <nav class="page-navigation" aria-label="Page navigation">
                <button id="prevPageBtn" class="nav-btn prev-btn" aria-label="Previous page">
                    <i class="fas fa-chevron-left"></i>
                    Previous
                </button>
                
                <div class="page-indicator" role="progressbar" aria-label="Page progress">
                    <div class="progress-dot" data-page="0" title="Learning Objectives"></div>
                    <div class="progress-dot" data-page="1" title="Storage Overview"></div>
                    <div class="progress-dot" data-page="2" title="Interactive Analysis"></div>
                    <div class="progress-dot" data-page="3" title="Puzzle Game"></div>
                    <div class="progress-dot" data-page="4" title="Knowledge Quiz"></div>
                    <div class="progress-dot" data-page="5" title="Lesson Summary"></div>
                </div>
                
                <button id="nextPageBtn" class="nav-btn next-btn" aria-label="Next page">
                    Next
                    <i class="fas fa-chevron-right"></i>
                </button>
            </nav>
        </main>
    </div>
    
    <!-- Coming Soon Modal -->
    <div class="modal" id="comingSoonModal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content">
            <header class="modal-header">
                <h3 id="modalTitle">
                    <i class="fas fa-rocket" aria-hidden="true"></i> 
                    Coming Soon!
                </h3>
                <button class="modal-close" onclick="UIController.closeModal()" aria-label="Close modal">
                    &times;
                </button>
            </header>
            <div class="modal-body">
                <p>This section is under development and will be available soon. We're building this course one task at a time to ensure the best learning experience!</p>
                <div class="modal-icon">
                    <i class="fas fa-tools" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Modules -->
    <!-- Load modules in dependency order -->
    <!-- Core Application Scripts -->
    <script src="shared/utils/app.js"></script>
    <script src="shared/utils/navigation.js"></script>
    <script src="shared/utils/ui-controller.js"></script>
    <script src="shared/utils/content-controller.js"></script>
    
    <!-- Domain 1 - Task 1.1 - Topic 1 (AWS Storage Services) -->
    <script src="domains/domain1/tasks/task1-1/topics/topic1/topic1-controller.js"></script>
    <script src="domains/domain1/tasks/task1-1/topics/topic1/components/service-analysis.js"></script>
    <script src="domains/domain1/tasks/task1-1/topics/topic1/components/service-analysis-interactive.js"></script>
    <script src="domains/domain1/tasks/task1-1/topics/topic1/components/interactive-puzzle.js"></script>
    <script src="domains/domain1/tasks/task1-1/topics/topic1/components/puzzle-game.js"></script>
    <script src="domains/domain1/tasks/task1-1/topics/topic1/components/interactive-quiz.js"></script>
    <script src="domains/domain1/tasks/task1-1/topics/topic1/components/quiz-controller.js"></script>
    
    <!-- Domain 1 - Task 1.1 - Topic 2 (Data Formats) -->
    <script src="domains/domain1/tasks/task1-1/topics/topic2/topic2-controller.js"></script>
    <script src="domains/domain1/tasks/task1-1/topics/topic2/components/format-analysis-interactive.js"></script>
    <script src="domains/domain1/tasks/task1-1/topics/topic2/components/format-puzzle-game.js"></script>
    <script src="domains/domain1/tasks/task1-1/topics/topic2/components/format-selection-quiz.js"></script>
</body>
</html>
